{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="container">
        <div class="card rounded">
            <div id="login-form" class="card-body p-5">
                <form action="/login" method="post">
                    <div>
                        <h4>Choose a display name</h4>
                        <hr>
                    </div>
                    <div class="form-group">
                        <input id="display-name" class="form-control form-rounded" type="text" autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter a display name">
                    </div>
                        <button class="btn btn-dark" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
